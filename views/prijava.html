<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="/views/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
    </div>
    <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
    </div>
    <form action = "/prijava/" method = "POST" style = "text-decoration: none">
        <label>Uporabniško ime:</label><br>
        <input name = "ime"><br>
        <label>Geslo:</label><br>
        <input type = "password" name = "geslo"><br>
        <input type = "submit" value = "Pošlji">
    </form>
    %if napaka == True:
    <p style="color:red">Uporabniško ime ali geslo je napačno.</p>
    %end
    <br>
    <br> 
    <form action="/registracija/" method = "GET" style = "text-decoration: none">
        <label>Še niste registrirani?</label><br>
        <input type = "submit" value = "Registrirajte se">
    </form>
  </div>
</body>
