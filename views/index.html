<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="/views/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/views/favicon.ico">
</head>
<body>
  <!-- <form method = "post" action = "/odjava/" class="inline">
    <input type = "hidden">
    <button type = "submit" class = "link-button">
      This is a link that sends a POST request
    </button>
  </form>
 -->
  <div class="container">
    <a href = "/lestvica/0-9/" class="link-button">Lestvica
      <span>
        <form method = "post" action = "/odjava/" class="inline">
          <input type = "hidden">
          <button type = "submit" class = "link-button">Odjava</button>
        </form>  
      </span>
    </a>
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">{{ maxTocke }}</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
   <!--   <a class="restart-button">New Game</a>  -->
      <form action="/igra/" method="post">
        <button type="submit" class="restart-button">Nova igra</button>
      </form>
      %if obstaja == True:
        <form action="/igraj/" method="get">
          <button type="submit" class="restart-button">Nadaljuj igro</button>
        </form>
      %end
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        %for i in range(4):
          <div class="grid-row">
        %for j in range(4):
          <div class="grid-cell"></div>
        %end
        </div>
        %end
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>
</body>
</html>
